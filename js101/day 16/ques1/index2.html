<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav_bar"></div>
    <div id="content"></div> 
</body>
</html>
<script type="module">
    import navbar from "./components/navbar.js";
    import {getData, append} from "./scripts/fetch_append.js";

    let container = document.getElementById("nav_bar");
    container.innerHTML = navbar();

    let res = await getData("https://www.themealdb.com/api/json/v1/1/random.php");
    let data_container = document.getElementById("content");
    append(res, data_container);
</script>
