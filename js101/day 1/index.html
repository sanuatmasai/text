<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #head {
        height: 50px;
        margin: auto;
        background-color: yellow;
        text-align: center;
        margin-bottom: 50px;
    }
    #main {
        display: grid;
        width: 600px;
        height: 200px;
        margin: auto;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 30px;
        margin-bottom: 50px;
    }
    #main > div {
        display: grid;
        justify-content: center;
        align-items: center;
        background-color: 
        rgb(160, 95, 95);
        font-size: 35px;
        font-weight: 500;
    }
    button {
        display: block;
        margin: auto;
        padding: 30px 60px;
        font-size: 25px;
        background-color: teal;
    }
</style>
<body>
    <div id="head">
        <h1> winner is : <span id="winn">NULL</span></h1>
    </div>
    <div id="main">
        <div id="A" ><h1>null</h1></div>
        <div id="B" ><h1>null</h1></div>
        <div id="C" ><h1>null</h1></div>
    </div>
    <button id="butt">ROLL</button>
</body>
<script>
    document.querySelector("#butt").addEventListener("click", function(event) {

        let A = document.querySelector("#A > h1");
        A.innerText = Math.floor(Math.random()*6) + 1;
        let B = document.querySelector("#B > h1");
        B.innerText = Math.floor(Math.random()*6) + 1;
        let C = document.querySelector("#C > h1")
        C.innerText = Math.floor(Math.random()*6) + 1;
        
        let a = A.innerText, b = B.innerText, c = C.innerText;

        let max = Math.max(a, Math.max(b, c));
        let min = Math.min(a, Math.min(b, c));
        if(a != b && b != c && a != c) {
            if(a == max) {
                document.querySelector("#A").style.backgroundColor = "green";
                document.querySelector("#winn").innerText = "A"
            } else if(a == min) {
                document.querySelector("#A").style.backgroundColor = "red";
            } else if(a < max && a > min)  {
                document.querySelector("#A").style.backgroundColor = "yellow";
            }

            if(b == max) {
                document.querySelector("#B").style.backgroundColor  = "green";
                document.querySelector("#winn").innerText = "B"
            } else if(b == min) {
                document.querySelector("#B").style.backgroundColor = "red";
            } else if(b < max && b > min)  {
                document.querySelector("#B").style.backgroundColor = "yellow";
            }

            if(c == max) {
                document.querySelector("#C").style.backgroundColor  = "green";
                document.querySelector("#winn").innerText = "C"
            } else if(c == min) {
                document.querySelector("#C").style.backgroundColor = "red";
            } else if(c < max && c > min)  {
                document.querySelector("#C").style.backgroundColor = "yellow";
            }
        }else if(a == b && b == c) {
            document.querySelector("#A").style.backgroundColor = "blue";
            document.querySelector("#B").style.backgroundColor = "blue";
            document.querySelector("#C").style.backgroundColor = "blue";
            document.querySelector("#winn").innerText = "A B C";
        } else if(a == b && a == max){
            document.querySelector("#A").style.backgroundColor = "blue";
            document.querySelector("#winn").innerText = "A B"
            document.querySelector("#B").style.backgroundColor = "blue";
            document.querySelector("#C").style.backgroundColor = "red";
        } else if(a == b && a == min){
            document.querySelector("#A").style.backgroundColor = "blue";
            document.querySelector("#winn").innerText = "C"
            document.querySelector("#B").style.backgroundColor = "blue";
            document.querySelector("#C").style.backgroundColor = "green";
        } else if(b == c && b == max){
            document.querySelector("#C").style.backgroundColor = "blue";
            document.querySelector("#winn").innerText = "B C"
            document.querySelector("#B").style.backgroundColor = "blue";
            document.querySelector("#A").style.backgroundColor = "red";
        } else if(b == c && b == min){
            document.querySelector("#C").style.backgroundColor = "blue";
            document.querySelector("#winn").innerText = "A"
            document.querySelector("#B").style.backgroundColor = "blue";
            document.querySelector("#A").style.backgroundColor = "green";
        }else if(a == c && a == max){
            document.querySelector("#A").style.backgroundColor = "blue";
            document.querySelector("#winn").innerText = "C A"
            document.querySelector("#C").style.backgroundColor = "blue";
            document.querySelector("#B").style.backgroundColor = "red";
        }else if(a == c && a == min){
            document.querySelector("#A").style.backgroundColor = "blue";
            document.querySelector("#winn").innerText = "B"
            document.querySelector("#C").style.backgroundColor = "blue";
            document.querySelector("#B").style.backgroundColor = "red";
        }
    });    
</script>
</html>
